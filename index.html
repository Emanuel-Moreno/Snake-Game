<!DOCTYPE html>
<html>
  <head>
    <title>🐸 Snake Game 🐸</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="tree"></div>
   <div class="main">
    <div class="logo"></div>
    
    <div class="word"></div>
    <header>
      <p class="score">🕹️ Score: <span class="number">00</span></p>
    <button class="reset">New Game </button>
    </header>
    <canvas id="gameCanvas"></canvas><br>
    
    <button class="btnUp btn">⬆️</button>
    <div class="midBtn ">
      <button class="btnLeft btn">⬅️</button>
    <button class="btnRight btn">➡️</button>
    </div>
    <button class="btnDown btn">⬇️</button>
    
   </div>
    <script src="main.js"></script>
  </body>
</html>
